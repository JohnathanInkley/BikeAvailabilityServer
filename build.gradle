group 'JohnathanInkley'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
mainClassName = "BikeServer.Server"

task stage(dependsOn: ['build', 'clean', 'test'])
build.mustRunAfter clean

repositories {
    mavenCentral()
}

run {
    if (project.hasProperty("appArgs")) {
        args Eval.me(appArgs)
    }
}

dependencies {
    compile 'com.sparkjava:spark-core:2.1'
    testCompile("org.junit.jupiter:junit-jupiter-api:5.0.0-M3")
    testRuntime("org.junit.jupiter:junit-jupiter-engine:5.0.0-M3")
    compile 'org.thymeleaf:thymeleaf:3.0.3.RELEASE'
}
